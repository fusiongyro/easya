<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:tpet="http://java.sun.com/jsf/composite/components/tpet"
  template="template.xhtml">
  <h1>Teacher's Pet</h1>
  <p>Hello from Teacher's Pet!</p>

  <ol>
    <ui:repeat value="#{courseManager.frontPageCourses}" var="course">
      <li><tpet:course-link course="#{course}"/></li>
    </ui:repeat>
  </ol>

  <h:panelGrid columns="3">
    <h:outputLabel for="name" value="Name:"/>
    <h:inputText id="name" value="#{courseUI.newCourse.name}"/>
    <h:message for="name"/>

    <h:outputLabel for="shortCode" value="Short Code:"/>
    <h:inputText id="shortCode" value="#{courseUI.newCourse.shortCode}"/>
    <h:message for="shortCode"/>

    <h:outputLabel for="description" value="Description:"/>
    <h:inputTextarea id="description" rows="6" cols="40" value="#{courseUI.newCourse.description}"/>
    <h:message for="description"/>

    <h:outputLabel value=""/>
    <h:commandButton action="#{courseUI.saveNew}" value="Save"/>
  </h:panelGrid>
</ui:composition>
