<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>Teacher's Pet</title>
    <link href='http://fonts.googleapis.com/css?family=Simonetta' rel='stylesheet' type='text/css'/>
    <h:outputStylesheet library="css" name="default.css"/>
  </h:head>
  <h:body>
    <h1>Teacher's Pet</h1>
    <p>Hello from Teacher's Pet! You're looking at #{courseUI.current.name}</p>
    
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel for="name" value="Name:"/>
        <h:inputText id="name" value="#{courseUI.newCourse.name}"/>
        
        <h:outputLabel value=""/>
        <h:commandButton action="#{courseUI.saveNew}" value="Save"/>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
